# Site settings
title: Yao Yin
description: Personal blog and 2026 goals dashboard
url: "https://yao-yin.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
