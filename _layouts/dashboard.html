---
layout: default
---
<div class="dashboard-layout">
  <aside class="dashboard-sidebar">
    <div class="sidebar-section">
      <h3 class="sidebar-title">Dashboards</h3>
      <nav class="sidebar-nav">
        <a href="{{ '/dashboard/2026-h1' | relative_url }}" class="sidebar-link {% if page.url contains '2026-h1' %}active{% endif %}">2026 H1</a>
        <a href="{{ '/dashboard/2026-h2' | relative_url }}" class="sidebar-link {% if page.url contains '2026-h2' %}active{% endif %}">2026 H2</a>
        <a href="{{ '/dashboard/long-term' | relative_url }}" class="sidebar-link {% if page.url contains 'long-term' %}active{% endif %}">Long-term</a>
        <div class="sidebar-divider"></div>
        <span class="sidebar-label">Archives</span>
        <a href="{{ '/dashboard/2025' | relative_url }}" class="sidebar-link {% if page.url contains '/2025' %}active{% endif %}">2025</a>
        <a href="{{ '/dashboard/2024' | relative_url }}" class="sidebar-link {% if page.url contains '/2024' %}active{% endif %}">2024</a>
      </nav>
    </div>

    {% assign latest_week = site.data.weekly | first %}
    {% if latest_week %}
    <a href="{{ '/weekly' | relative_url }}" class="sidebar-weekly-link">
      <span class="sidebar-weekly-label">Latest Weekly</span>
      <span class="sidebar-weekly-info">Week {{ latest_week.week }} &middot; {{ latest_week.date }}</span>
    </a>
    {% endif %}
  </aside>

  <main class="dashboard-main">
    {{ content }}
  </main>
</div>
